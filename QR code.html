    .container{

    }
    .badge{
      position:absolute;

    }
    .buttons{
      display:grid;
      gap:14px;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:14px 20px;
      font-size:1rem;
      font-weight:600;
      border:none;
      border-radius:10px;
      text-decoration:none;
      cursor:pointer;
      transition: var(--transition);
      position:relative;
      overflow:hidden;
    }
    .btn svg{
      width:20px;
      height:20px;
      flex-shrink:0;
    }
    .btn-location{
      background: #6366f1;
      color:#fff;
    }
    .btn-website{
      background: #10b981;
      color:#fff;
    }
    .btn:focus-visible{outline:3px solid rgba(99,102,241,.6);}
    .btn:hover{filter:brightness(1.05);transform:translateY(-1px);}
    .small{
      font-size:.65rem;
      margin-top:18px;
      color:#889bb5;
    }
    .credit{
      margin-top:12px;
      font-size:.55rem;
      color:#b0becf;
    }
    @media (prefers-color-scheme: dark){
      body{background:#0f1e3d;}
      .container{background:rgba(255,255,255,0.06);backdrop-filter:blur(12px);color:#f0f4fa;}
      p{color:#c3d0ee;}
      .small{color:#a3b5d6;}
    }
